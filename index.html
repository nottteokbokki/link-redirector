        "hoto": "https://lifestylesecretreview.com/dp-B0932CPSNR",
        // Add more shortlinks here
      };

      function getParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const key = getParam("to");
      const url = redirects[key?.toLowerCase()];

      if (url) {
        window.location.replace(url);
      } else {
        document.write("<h2>Redirect not found</h2><p>Use ?to=shortname</p>");
      }
    </script>
