<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <script>
      const redirects = {
        "shoes": "https://grassrouteguide.com/dp-B0DRFZ71CMZ", 
        "bottle": "https://videoguidelines.com/dp-B07PNYHHP8", 
        "maree": "https://videoguidelines.com/dp-B0C9QQG8R6EW"
        "red": "https://lifestylesecretreview.com/dp-B0DGLM2VJCAP",
      //Add more shortlinks here
      };

      function getParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const key = getParam("to");
      const url = redirects[key?.toLowerCase()];

      if (url) {
        window.location.replace(url);
      } else {
        document.write("<h2>Redirect not found</h2><p>Use ?to=shortname</p>");
      }
    </script>
  </head>
  <body>
  </body>
</html>
